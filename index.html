<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>
        <ul class="steps-list">
          <li
            class="steps-item"
            :class="{
              active: idx === activeIndex,
              done: idx < activeIndex
            }"
            v-for="(step, idx) in steps"
            :key="step.title"
            @click="setActiveStep(idx)"
          >
            <span>{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button class="btn" @click="prevStep" :disabled="isDisabledPrevStep" v-if="!isFinish">Назад</button>
          <button class="btn primary" @click="nextStep" v-if="!isLastStep">Вперед</button>
          <button class="btn" @click="reset" v-else-if="isLastStep && isFinish">Начать заново</button>
          <button class="btn primary" @click="finish" v-else>Закончить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
